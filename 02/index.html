<body>
    <h1>Aula 02</h1>
    
    <script>
        var nome;
        var nomeCorreto;
        var telefone;
        // alert("Hello, World!")

        //Receber dados
        nome = prompt("Digite o seu nome:") //alerta com um campo de texto
        nomeCorreto = confirm("Seu nome está correto?" + nome + "?") //Alerta com botão de confiirmação
        telefone = prompt("Digite seu telefone:")

        //Exibir
        console.log("Seu nome é: " + nome); //Exibir o nome
        console.log("Seu telefone é: " + telefone); //Exibir o nome
        console.log("Seu nome está correto? " + nomeCorreto) //Exibe nomeCorreto (true or false)

        // " ", 0
        // null ==>""
        // undefined => não definido
    </script>
</body>
